{% extends "../layout.html" %} {% block body %}

<div class="card m-2 h-100">
  <div class="card-body">
    <h4 class="card-header text-center">Nueva Categoria</h4>
    <div class="card-text">
      <form class="m-3" method="post" action="new">
        {% csrf_token %}
        <div class="input-group mt-3">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre de la categoria de productos"
            aria-label="name"
            id="description"
            name="description"
            required
          />
        </div>

        <div class="d-flex justify-content-end m-3">
          <button type="submit" class="btn btn-success btn-sm">
            Crear categoria
          </button>
        </div>
      </form>
    </div>
  </div>

  {% endblock %}
</div>
