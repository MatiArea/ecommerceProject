{% extends "../layout.html" %} {% block body %}

<div class="card m-2 h-100">
  <div class="card-body">
    <h4 class="card-header text-center">Nuevo Producto</h4>
    <div class="card-text">
        <form class="m-3" method="post" action="new">
          {% csrf_token %}
            <div class="input-group mt-3">
              <input
                type="text"
                class="form-control"
                placeholder="Nombre del Producto"
                aria-label="name"
                id="name"
                name="name"
                required
              />
            </div>
      
            <div class="input-group mt-3">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Precio"
                  aria-label="Precio"
                  id="price"
                  name="price"
                  required
                />
            </div>

            <select class="form-select mt-3" aria-label="Default select example" name="category" required>
              <option selected disabled>Seleccione una categoria</option>
              {% for category in allCategories %}
                <option value={{category.id}}>{{ category.description }}</option>
              {% endfor %}
            </select>
      
            <div class="input-group mt-3">
              <input type="file" class="form-control" name="img" id="img" required/>
            </div>
      
            <div class="input-group mt-3">
              <textarea class="form-control" aria-label="With textarea" id="description" name="description" placeholder="Descripcion" required></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-end m-3">
              <button type="submit" class="btn btn-success btn-sm">Crear producto</button>
          </div>
        </form>
  </div>
</div>

{% endblock %}
